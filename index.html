<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
		<link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet" />
		<link href="./css/styles.css" rel="stylesheet" />
	</head>
	<body>
		<header>SISTEMA DE VENTAS</header>
		<section class="container">
			<div class="row mt-3">
				<div class="col">
					<ul class="nav nav-tabs" id="myTab" role="tablist">
						<li class="nav-item" role="presentation">
							<button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">
								Productos
							</button>
						</li>
						<li class="nav-item" role="presentation">
							<button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">
								Clientes
							</button>
						</li>
					</ul>
					<div class="tab-content mt-3" id="myTabContent">
						<div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
							<div class="row">
								<div class="col-4">
									<div class="card">
										<div class="card-header">
											Nuevo Producto
										</div>
										<div class="card-body">
											<form id="form-product">
												<div class="mb-3">
													<label for="nameProduct" class="form-label">Nombre producto:</label>
													<input type="text" class="form-control" id="nameProduct" placeholder="Nombre Producto"/>
												</div>
												<div class="mb-3">
													<label for="precio" class="form-label">Precio:</label>
													<input type="text" class="form-control" id="precio" placeholder="Precio producto" />
												</div>
												<div class="mb-3">
													<label for="stock" class="form-label">Stock Inicial:</label>
													<input type="text" class="form-control" id="stock" placeholder="Stock actual"/>
												</div>
												<button type="submit" class="btn btn-primary mb-3">
													Agregar Producto
												</button>
											</form>
										</div>
									</div>
								</div>
								<div class="col-8">
									<div class="card">
										<div class="card-header">
											Lista Productos
										</div>
										<div class="card-body">
											<table class="table">
												<thead>
													<tr>
														<th>#</th>
														<th>Producto</th>
														<th>Precio</th>
														<th>Stock</th>
														<th>Acciones</th>
													</tr>
												</thead>
												<tbody id="tableBodyProduct">

												</tbody>
											</table>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
							<div class="row">
								<div class="col-4">
									<div class="card">
										<div class="card-header">
											Nuevo Cliente
										</div>
										<div class="card-body">
											<form id="form-customer">
												<div class="mb-3">
													<label for="nameCustomer" class="form-label">Nombre cliente:</label>
													<input type="text" class="form-control" id="nameCustomer" placeholder="Nombre Cliente"/>
												</div>
												<div class="mb-3">
													<label for="email" class="form-label">Email:</label>
													<input type="text" class="form-control" id="email" placeholder="Email"/>
												</div>
												<button type="submit" class="btn btn-primary mb-3">
													Agregar Cliente
												</button>
											</form>
										</div>
									</div>
								</div>
								<div class="col-8">
									<div class="card">
										<div class="card-header">
											Lista Clientes
										</div>
										<div class="card-body">
											<table class="table">
												<thead>
													<tr>
														<th>#</th>
														<th>Cliente</th>
														<th>Email</th>
														<th>Acciones</th>
													</tr>
												</thead>
												<tbody id="tableBodyCustomer">

												</tbody>
											</table>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<div class="modal fade" id="modalEdit" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="modalEditarLabel">Editar Cliente</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div class="mb-3">
							<label for="nameModal" class="form-label">Nombre</label>
							<input type="text" class="form-control" id="nameModal" required />
						</div>
						<div class="mb-3">
							<label for="emailModal" class="form-label">Email</label>
							<input type="email" class="form-control" id="emailModal" required />
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
							Cancelar
						</button>
						<button type="button" class="btn btn-primary" id="guardarCambios">
							Guardar cambios
						</button>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="modalEditProduct" tabindex="-1" aria-labelledby="modalEditarProductoLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="modalEditarProductoLabel">Editar Producto</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div class="mb-3">
							<label for="nameModalProduct" class="form-label">Nombre producto:</label>
							<input type="text" class="form-control" id="nameModalProduct" required />
						</div>
						<div class="mb-3">
							<label for="priceModalProduct" class="form-label">Precio:</label>
							<input type="text" class="form-control" id="priceModalProduct" required />
						</div>
						<div class="mb-3">
							<label for="stockModalProduct" class="form-label">Stock:</label>
							<input type="text" class="form-control" id="stockModalProduct" required />
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
							Cancelar
						</button>
						<button type="button" class="btn btn-primary" id="guardarCambiosProduct">
							Guardar cambios
						</button>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		<script src="./js/models/Product.js"></script>
		<script src="./js/models/Customer.js"></script>
		<script src="./js/app.js"></script>
	</body>
</html>
