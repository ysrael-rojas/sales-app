<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
</head>
<body>

    <header>
        SISTEMA DE VENTAS
    </header>
    <section class="container">
        <div class="row mt-3">
            <div class="col">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Productos</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Clientes</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                      Nuevo Producto
                    </div>
                    <div class="card-body">
                      <form id="form-product">
                        <div class="mb-3">
                          <label for="nameProduct" class="form-label">Nombre producto:</label>
                          <input type="text" class="form-control" id="nameProduct" placeholder="Nombre Producto">
                        </div>
                        <div class="mb-3">
                          <label for="precio" class="form-label">Precio:</label>
                          <input type="text" class="form-control" id="precio" placeholder="Precio producto">
                        </div>
                        <div class="mb-3">
                          <label for="stock" class="form-label">Stock Inicial:</label>
                          <input type="text" class="form-control" id="stock" placeholder="Stock actual">
                        </div>
                        <button type="submit" class="btn btn-primary mb-3">Agregar Producto</button>
                      </form>
                        
                    </div>
                  </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-header">
                      Lista Productos
                    </div>
                    <div class="card-body">
                        
                    </div>
                  </div>
            </div>
        </div>
    </section>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/models/Product.js"></script>
    <script src="./js/models/Customer.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
